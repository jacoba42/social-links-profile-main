<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="design">
      <img
        src="assets\images\avatar-jessica.jpeg"
        alt="Jessica Randall Headshot"
      />
      <h1>Jessica Randall</h1>
      <p class="location">London, United Kingdom</p>
      <p class="text-info">"Front-end developer and avid reader."</p>
      <div class="social-links">
        <button class="button-style">Github</button>
        <button class="button-style">Frontend Mentor</button>
        <button class="button-style">LinkedIn</button>
        <button class="button-style">Twitter</button>
        <button class="button-style">Instagram</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Jacoba Kirkland</a>.
    </div>
  </body>
</html>
